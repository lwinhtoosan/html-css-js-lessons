<!DOCTYPE html>
<html>
  <head>
    <title>JS Class's static Example</title>
  </head>
  <body>
    <h1>JS Class's static Example</h1>
    <script>
      //class တွေကို ခေါ်ရင် obj create လုပ်ပြီးမှ ခေါ်လို့ရတယ်။
      //static method သုံးထားရ obj create လုပ်စရာမလို။
      class MathUtils {
        static square(x) {
          return x * x;
        }
      }

      console.log(MathUtils.square(4)); // 16
    </script>
  </body>
</html>
