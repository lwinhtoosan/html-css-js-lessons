<!DOCTYPE html>
<html>
  <head>
    <title>JS Class's getter Example</title>
  </head>
  <body>
    <h1>JS Class's getter Example</h1>
    <script>
      class Circle {
        constructor(radius) {
          this.radius = radius;
        }

        get area() {
          return Math.PI * this.radius ** 2;
        }
      }

      const c = new Circle(3);
      console.log(c.area); // Like a property, but calls a function
    </script>
  </body>
</html>
